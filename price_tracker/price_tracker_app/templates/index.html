{% load static %}

<html>
<head>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<title>Scrapper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Web Scraper</a>
  </div>
</nav>
<script>
	function test(clicked) {
		window.location.href = '/' + clicked;
	}
</script>
<div class="block">
	<h1>Please select the website</h1>
	<button class="button button1" id="Flipkart" onClick="test(this.id)">Flipkart</button>
	<button class="button button2" id="Amazon" onclick="test(this.id)">Amazon</button>
	<button class="button button3" id="Snapdeal" onclick="test(this.id)">Snapdeal</button>
</div>

</body>
</html>
